<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Love Letter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Envelope -->
    <div class="envelope" id="envelope" onclick="openEnvelope()">
      <div class="flap top"></div>
      <div class="flap bottom"></div>
      <div class="flap left"></div>
      <div class="flap right"></div>
      <div class="letter">
        <p class="message">Click to open your love letter!</p>
      </div>
    </div>

    <!-- Hidden Message (Letter) -->
    <div class="hidden-letter" id="letterContent">
      <h1>My Dearest,</h1>
      <p>Every moment without you feels incomplete, but knowing that you're in my heart makes every day worth living. I love you more than words can express!</p>
      <p>Forever Yours,</p>
      <p>❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
